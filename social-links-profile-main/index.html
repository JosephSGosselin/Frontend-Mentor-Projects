<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div id="main-card">
        <img src="assets/images/avatar-jessica.jpeg" id="headshot-img">
        <h1 id="name-txt">
            Jessica Randall
        </h1>
        <h4 id="location-txt">
            London, United Kingdom
        </h2>
        <p id="main-description">
            "Front-end developer and avid reader."
        </p>
        
        <div class="website-card">Github</div>
        <div class="website-card">Frontend Mentor</div>
        <div class="website-card">LinkedIn</div>
        <div class="website-card">Twitter</div>
        <div class="website-card">Instagram</div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Joseph Gosselin</a>.
        </div>
        
    </div>
  

</body>
</html>
